<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>

    <title>Dynamic Charts</title>
  </head>
  <body>
    <div class="container">
      <h3>Dynamic Charts</h3>
      <div class="card m-5 p-2">
        <canvas id="chart" width="800" height="300"></canvas>
      </div>
    </div>

    <div class="card w-50 m-5 mx-auto">
      <select
        id="distribution"
        name="distribution"
        class="form-select form-select-sm"
        aria-label=".form-select-sm example"
        onchange="distributionSel()"
      >
        <option selected value="binomial">Binomial Distribution</option>
        <option value="exponential">Exponential Distribution</option>
        <option value="geometric">Geometric Distribution</option>
        <option value="linear">Linear Distribution</option>
        <option value="normal">Normal Distribution</option>
        <option value="random">Random Distribution</option>
      </select>
    </div>

    <div class="card w-50 m-5 mx-auto">
      <select
        id="chartType"
        name="chartType"
        class="form-select form-select-sm"
        aria-label=".form-select-sm example"
        onchange="typeSel()"
      >
        <option selected value="line">Line Chart</option>
        <option value="bar">Bar</option>
      </select>
    </div>

    <script src="script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
