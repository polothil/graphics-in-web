<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Dynamic Chart</title>
  </head>
  <body class="bg-warning py-5">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <h1>
            Dynamic Chart <button class="btn btn-success" onclick="updateChart()">Update</button
            ><button class="btn btn-info" onclick="addValue()">+ 1</button>
          </h1>
        </div>
        <div class="card-body">
          <canvas id="myChart"></canvas>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <script>
      const defaultData = [0, 10, 5, 2, 20, 30, 45];
      const defaultData2 = [99, 80, 75, 62, 50, 40, 35];
      let newData = [10, 20, 30, 40, 50, 60, 70];
      let newData2 = [5, 10, 55, 15, 20, 55, 25];
      const ctx = document.getElementById('myChart').getContext('2d');
      let chart = new Chart(ctx, {
        // The type of chart we want to create
        type: 'line',

        // The data for our dataset
        data: {
          labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
          datasets: [
            {
              label: 'My First dataset',
              // backgroundColor: 'rgb(0, 99, 132)',
              borderColor: 'rgb(0, 99, 132)',
              data: defaultData,
            },
            {
              label: 'My Second dataset',
              // backgroundColor: 'rgb(0, 200, 0)',
              borderColor: 'rgb(0, 200, 0)',
              data: defaultData2,
            },
          ],
        },

        // Configuration options go here
        options: {},
      });

      function updateChart() {
        // chart.data.datasets[0].data = newData;
        // chart.data.datasets[1].data = newData2;
        chart.data.labels = ['August', 'September', 'October', 'November', 'December'];
        chart.update();
      }

      function addValue() {
        chart.data.datasets[0].data.shift();
        chart.data.datasets[0].data.push(999);
        chart.data.labels.push('January');
        chart.update();
      }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
